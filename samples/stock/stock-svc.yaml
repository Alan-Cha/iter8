apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: stock-service-example
  app.kubernetes.io/name: stock-service-example
spec:
  # release:
  runLatest:
    # revisions: ["stock-service-example-9tkpr", "stock-service-example-t7ndc"]
    # rolloutPercent: 50
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.ibm.com/istio-research/iter8-controller/samples/stock
            env:
              - name: RESOURCE
                value: stockv2
            readinessProbe:
              httpGet:
                path: /
              initialDelaySeconds: 0
              periodSeconds: 3

