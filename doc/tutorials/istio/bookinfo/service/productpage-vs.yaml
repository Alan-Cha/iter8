apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: productpage-service
spec:
  hosts:
  - "productpage.example.com"
  gateways:
  - productpage-service
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage-v1
        port:
          number: 9080
